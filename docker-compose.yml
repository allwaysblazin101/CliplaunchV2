version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: cliplaunch
      POSTGRES_PASSWORD: cliplaunch
      POSTGRES_DB: cliplaunch
    ports: ["5432:5432"]
    volumes: [db_data:/var/lib/postgresql/data]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: cliplaunch
      MINIO_ROOT_PASSWORD: cliplaunchsecret
    ports: ["9000:9000","9001:9001"]
    volumes: [minio_data:/data]
volumes: { db_data: {}, minio_data: {} }
